<!DOCTYPE html>
<html>
  <head>
    <title>Build in JSON object</title>
  </head>
  <body>
    <script type="text/javascript">
      (function () {
        "use strict";
        window.addEventListener("load", function () {
          var serializedObject = JSON.stringify({  
              persons: 
                [ 
                  {
                    "name":"kevin", 
                    "surename":"0x90"
                  }
                ]
            }), 
            jsonObject = JSON.parse(serializedObject),
            testObject = { 
              age: 20, 
              type: "developer" 
            };

          console.log('Deserialized JSON object access: ' + 
            jsonObject.persons[0].name + " " + jsonObject.persons[0].surename);

          console.log('Serialized test object: ' + JSON.stringify(testObject));
        }, false);
      }());
    </script>
  </body>
</html>
